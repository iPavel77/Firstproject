    <section>
      <div class="catalog-products">Инфраструктура:</div>
      <ul class="catalog-products-list">
        <li class="catalog-products-item">
          <input type="checkbox" name="swimmingpool" checked />Бассейн

        <li class="catalog-products-item">
          <input type="checkbox" name="parcking" checked />Парковка
        </li>
        <li class="catalog-products-item">
          <input type="checkbox" name="wi-fi" />Wi-Fi
        </li>
      </ul>
    </section>
    <section>
      <div class="catalog-products">Тип жилья:</div>
      <ul class="catalog-products-list">
        <li class="catalog-products-item">
          <input type="radio" name="text" checked />Гостиница
        </li>
        <li class="catalog-products-item">
          <input type="radio" name="text" />Мотель
        </li>
        <li class="catalog-products-item">
          <input type="radio" name="text" />Аппартаменты
        </li>
      </ul>
    </section>
    <section class="catalog-products">
      <h2 class="visually-hidden">Фильтр гостиниц</h2>
      <div>Стоимость, ₽:</div>
      <div>
        <input type="number" placeholder="От" />
        <input type="number" placeholder="До" />
      </div>
    </section>
    <section>
      <h3 class="visually-hidden">Отправка формы</h3>
      <ul>
        <li>
